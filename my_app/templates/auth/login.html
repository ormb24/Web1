{% extends "main.html" %}

{% block body %}
<h1>Login :</h1>
<form method="POST" action="/login" novalidate>
    {{ form.csrf_token }} <!-- {{ form.hidden_tag() }} -->

    {{ form.email.label(class='login_label') }} {{ form.email(size=60) }} <br>
    {{ form.password.label(class='login_label') }} {{ form.password(size=20) }} <br>
    {{ form.submit }}
</form>
<a href="{{ url_for('auth.register') }}">Not registered yet ?</a>
{% endblock %}
